<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Banner</title>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url('./love.jpg') no-repeat center center/cover;
            color: #fff;
            font-family: 'Poppins', sans-serif;
            text-align: center;
            padding: 20px;
        }
        .banner {
            font-size: 28px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.6);
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.5);
            max-width: 90%;
            white-space: normal;
            display: inline-block;
            border-right: 3px solid white;
            animation: typing 4s steps(50, end) forwards, blink 0.8s infinite;
        }
        @keyframes typing {
            from { width: 0; }
            to { width: 100%; }
        }
        @keyframes blink {
            50% { border-color: transparent; }
        }
        @media screen and (max-width: 600px) {
            .banner {
                font-size: 20px;
                padding: 15px;
                border-radius: 10px;
                max-width: 95%;
            }
        }
    </style>
</head>
<body>
    <div class="banner">❤️ If you ever wish to see this again, just call me and share what truly makes you want to experience it once more. ❤️</div>
</body>
</html>
